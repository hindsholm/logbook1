<!DOCTYPE html>
<html lang="en" ng-app="logbook">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Logbook</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css(build/tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->
</head>

<body>
    <div class="container">
        <ul class="nav nav-tabs">
            <li ng-class="{active: route === '/list'}"><a href="#/list">List</a></li>
            <li ng-class="{active: route === '/detail'}"><a href="#/detail">Detail</a></li>
        </ul>

        <div ng-view></div>

    </div>

    <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <!-- inject:js -->
    <script src="patch/ui-bootstrap-tpls.js"></script>
    <script src="app.js"></script>
    <script src="list-controller.js"></script>
    <script src="detail-controller.js"></script>
    <!-- endinject -->
    <!-- inject:partials -->
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
