<!DOCTYPE html>
<html lang="en" ng-app="logbook">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1" />
    <title>Logbook</title>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app.css">
    <!-- endinject -->
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
</head>

<body layout="row" ng-controller="LogbookController as vm">

    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <md-toolbar class="md-whiteframe-z1">
            <h1>Logbook</h1>
        </md-toolbar>
        <div>
            <md-select placeholder="Track" ng-model="vm.gpx" ng-change="vm.gpxSelected()"
                       ng-disabled="!vm.mapReady || !vm.chartReady">
                <md-option ng-value="gpx" ng-repeat="gpx in vm.gpxFiles">{{gpx.name}}</md-option>
            </md-select>
            <!-- Description -->
            <h2>{{vm.gpx.name}}</h2>
            <p>{{vm.tracks[0].desc}}</p>
            <p>{{vm.origin}} - {{vm.destination}}</p>
        </div>
    </md-sidenav>

    <div flex layout="column" class="md-whiteframe-z2">

        <md-toolbar layout="row" class="md-whiteframe-z1" hide-gt-sm>
            <md-button class="menu" ng-click="vm.toggleSidebar()" aria-label="Show Sidebar">
                <md-icon md-svg-icon="menu"></md-icon>
            </md-button>
            <h2>{{vm.gpx.name}}</h2>
        </md-toolbar>

        <md-content layout="column" flex>

            <!-- Map -->
            <md-card>
                <div>
                    <ui-gmap-google-map center="vm.map.center" zoom="vm.map.zoom" draggable="true" options="vm.map.options" events="vm.map.events">
                        <ui-gmap-polyline ng-repeat="track in vm.tracks" path="track.points" stroke="{color: '#ff0000', weight: 2}" visible="true" static="true" fit="true"></ui-gmap-polyline>
                    </ui-gmap-google-map>
                </div>
            </md-card>

            <!-- Chart -->
            <md-card>
                <div google-chart chart="vm.chart" style="width: 100%; height: 100px;"></div>
            </md-card>

        </md-content>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-google-chart/ng-google-chart.js"></script>
    <script src="bower_components/geodesy/latlon-spherical.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <!-- inject:js -->
    <script src="app.js"></script>
    <script src="components/geocoder/geocoder-service.js"></script>
    <script src="track-service.js"></script>
    <script src="logbook-controller.js"></script>
    <!-- endinject -->
    <!-- inject:partials -->
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
