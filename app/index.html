<!DOCTYPE html>
<html lang="en" ng-app="logbook">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Logbook</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1><span class="glyphicon glyphicon-globe"></span> Logbook</h1>
            </div>
            <div class="col-md-2" ng-controller="ListController as vm">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="#/track/{{track.file}}" class="list-group-item"
                               ng-repeat="track in vm.tracks" ng-class="{active: track.selected}">{{track.name}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div ng-view></div>
            </div>
        </div>
    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/geodesy/latlon-spherical.js"></script>
    <script src="bower_components/angular-google-chart/ng-google-chart.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <!-- inject:js -->
    <script src="patch/ui-bootstrap-tpls.js"></script>
    <script src="app.js"></script>
    <script src="track-service.js"></script>
    <script src="list-controller.js"></script>
    <script src="detail-controller.js"></script>
    <!-- endinject -->
    <!-- inject:partials -->
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>
