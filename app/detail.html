<div class="panel panel-default">
    <div class="panel-body">
        <ui-gmap-google-map center="vm.map.center"
                            zoom="vm.map.zoom"
                            draggable="true"
                            options="vm.map.options"
                            events="vm.map.events">
            <ui-gmap-polyline
                ng-repeat="track in vm.tracks"
                path="track.points"
                stroke="{color: '#ff0000', weight: 2}"
                visible="true"
                static="true"
                fit="true"></ui-gmap-polyline>
        </ui-gmap-google-map>
    </div>
</div>

<div google-chart chart="vm.chart" style="width: 100%; height: 100px;"></div>

<h2>{{vm.tracks[0].name}}</h2>
<p>{{vm.tracks[0].desc}}</p>
<p>From {{vm.origin}} to {{vm.destination}}</p>

<table class="table table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>Start</th>
            <th>End</th>
            <th>Distance (nm)</th>
            <th>Trackpoints</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="track in vm.tracks">
            <td>{{track.id}}</td>
            <td>{{track.start | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{track.end | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{track.distance | number:2}}</td>
            <td>{{track.points.length}}</td>
        </tr>
    </tbody>
</table>
